spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${db_username}
    password: ${db_password}
    url: ${db_url}

  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format-sql: true
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${m_address}
    password: ${m_app_password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

server:
  port: 1010